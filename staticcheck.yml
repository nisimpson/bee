linters-settings:
  staticcheck:
    checks:
      [
        "all",
        "-ST1000",  # Incorrect or missing package documentation
        "-ST1003",  # Poorly chosen identifier
        "-ST1016",  # Use consistent method receiver names
        "-ST1020",  # Comment on exported type should be of the form
        "-ST1021",  # Comment on exported constant should be of the form
        "-ST1022",  # Comment on exported variable should be of the form
        "-SA1019",  # Using a deprecated function, variable, constant or field
      ]

run:
  tests: false  # disable running staticcheck on test files
